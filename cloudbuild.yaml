steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
        'build',
        '-t',
        'europe-central2-docker.pkg.dev/spotifyrandomizer/spotifyrandomizer-repo/spotifyrandomizer-backend:latest',
        '.'
    ]
  - name: 'gcr.io/cloud-builders/docker'
    args: [
        'push',
        'europe-central2-docker.pkg.dev/spotifyrandomizer/spotifyrandomizer-repo/spotifyrandomizer-backend:latest'
    ]
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
        'run',
        'deploy',
        'spotifyrandomizer-backend',
        '--image',
        'europe-central2-docker.pkg.dev/spotifyrandomizer/spotifyrandomizer-repo/spotifyrandomizer-backend:latest',
        '--region',
        'europe-central2',
        '--platform',
        'managed'
    ]
images:
  - europe-central2-docker.pkg.dev/spotifyrandomizer/spotifyrandomizer-repo/spotifyrandomizer-backend:latest